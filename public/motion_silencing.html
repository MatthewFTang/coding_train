<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<link rel="stylesheet" href="../main.css" />
		<script src="https://code.jquery.com/jquery-1.10.2.js"></script>
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Coding train examples</title>
	</head>

	<body>
		<div id="wrapper"></div>
		<header id="header">
			<nav class="links">
				<ul>
					<li><a href="../index.html">Avalanche</a></li>
					<li><a href="ripple.html">Ripple</a></li>
					<li><a href="cubeWave.html">Cube Wave</a></li>
					<li><a href="game_of_life.html">Game of Life</a></li>
					<li><a href="plink.html">Plinko</a></li>
					<li><a href="flocking.html">Flocking</a></li>
					<li><a href="flowfield.html">Flow field</a></li>
					<li>
						<a href="motion_silencing.html">Motion Silencing</a>
					</li>
					<li><a href="circle_packing.html">Circle Packing</a></li>
					<li><a href="abstract_background.html">Abstract</a></li>
					<li><a href="static_flow_field.html">Static flow</a></li>
				</ul>
			</nav>
		</header>
		<div id="app" class="figure">
			<canvas id="canvas"></canvas>
			<div id="controls">
				<button class="button" id="button">New dots</button>
				<label for="colorSpeed">Color Speed:</label>
				<input
					type="range"
					id="colorSpeed"
					name="colorSpeed"
					min="0"
					max="20"
					value=".1"
					step="0.01"
				/>

				<label for="speedSlider">Speed:</label>
				<input
					type="range"
					id="speedSlider"
					name="speedSlider"
					min="-0.2"
					max=".2"
					value=".1"
					step="0.01"
				/>

				<button class="button_moving" id="button_moving">Stop</button>
			</div>
		</div>
	</body>
	<script type="module" src="../src/motion_silencing.js"></script>
</html>
