<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<link rel="stylesheet" href="../main.css" />
		<script src="https://code.jquery.com/jquery-1.10.2.js"></script>
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Coding train examples</title>
	</head>

	<body>
		<div id="wrapper"></div>
		<script>
			$(function () {
				$("#wrapper").load("./nav.html");
			});
		</script>
		<div id="app" class="main">
			<canvas id="canvas"></canvas>
			<div>
				<button class="button" id="button">New Colours</button>

				<label for="colorSpeed">Color Speed:</label>
				<input
					type="range"
					id="colorSpeed"
					name="colorSpeed"
					min="0"
					max="2"
					value=".1"
					step="0.01"
				/>

				<label for="speedSlider">Speed:</label>
				<input
					type="range"
					id="speedSlider"
					name="speedSlider"
					min="0"
					max="100"
					value=".1"
					step="0.01"
				/>

				<button class="button_moving" id="button_moving">Stop</button>
			</div>
		</div>
		<script type="module" src="/src/motion_silencing.js"></script>
	</body>
</html>
