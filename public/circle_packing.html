<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <link rel="stylesheet" href="../main.css"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="Content-Type" content="text/javascript"/>
    <title>Coding train examples</title>
</head>

<body>

<div id="wrapper">

</div>

<script>
    $(function () {
        $("#wrapper").load("./nav.html")
    });
</script>

<div class='app' id="figure">
    <canvas id="canvas">

        <script type="module" src="/src/circle_packing_html.js"></script>

    </canvas>

    <div>
        <button class='button' id="start">Remake</button>
        <button class="button" onclick="saveCanvas()">Save Canvas as PNG</button>

        <script>
            function saveCanvas() {
                // Get the canvas element
                const canvas = document.getElementById('canvas');
                // Get the canvas content as a data URL
                const dataURL = canvas.toDataURL('image/png');
                // Create an anchor element
                const link = document.createElement('a');
                // Set the anchor's href attribute to the data URL
                link.href = dataURL;
                // Set the anchor's download attribute to specify the filename
                link.download = 'canvas_image.png';
                // Programmatically click the anchor element to trigger the download
                link.click();
            }</script>
    </div>
</div>
</body>
</html>
